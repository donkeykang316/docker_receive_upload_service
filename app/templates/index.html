
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>SAP AICORE</title>
</head>

<body>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="container my-5">
        <div class="py-5">
            <div class="row">
                <div class="col-6">
                    <h1>Docker File Registry</h1>
                    {% if success %}
                        {{ message }}
                    {% endif %}

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}


                    <form action="/submit" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label for="formDirectory" class="form-label">Docker Hub User Name</label>
                            <input class="form-control form-control-sm" id="formDirectory" name="input_dir_path"
                                type="text" required>
                        </div>

                        <div class="mb-3">
                            <label for="formPW" class="form-label">Docker Hub Password</label>
                            <input class="form-control form-control-sm" id="formPW" name="PW_input"
                                type="text" required>
                        </div>

                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Small file input example</label>
                            <input class="form-control form-control-sm" id="formFileSm" name="input_docker_file"
                                type="file" required>
                        </div>

                       <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
            </div>
        </div>
</body>

</html>
